name: Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: ./gradlew clean bootJar
      - run: chmod +x start.sh deploy.sh
      - run: ./deploy.sh
        env:
          RUNNER_TRACKING_ID: ""